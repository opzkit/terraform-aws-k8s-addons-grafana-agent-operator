sources:
  lastRelease:
    kind: helmchart
    spec:
      url: 'https://grafana.github.io/helm-charts'
      name: 'grafana-agent-operator'

targets:
  chart:
    name: bump chart version
    kind: yaml
    scmid: github
    spec:
      file: 'grafana/kustomization.yaml'
      key: '$.helmCharts[0].version'
    transformers:
    - addprefix: "'"
    - addsuffix: "'"
  kubectl:
    name: run kubectl when chart changed
    kind: shell
    scmid: github
    dependson:
    - chart
    dependsonchange: true
    disablesourceinput: true
    spec:
      command: "rm -rf grafana/charts ksm/charts && kubectl kustomize . -o grafana-agent.yaml --enable-helm && git diff --shortstat grafana-agent.yaml"
      environments:
      - name: PATH

scms:
  github:
    kind: "github"
    spec:
      user: "argoyle"
      email: "joakim@unbound.se"
      owner: "opzkit"
      repository: "terraform-aws-k8s-addons-grafana-agent-operator"
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: 'UpdateCLI'
      branch: "main"
      commitusingapi: true

# Define action configurations if one needs to be created
actions:
  addon:
    kind: "github/pullrequest"
    scmid: "github"
    spec:
      automerge: true
      draft: false
      labels:
      - "dependencies"
      title: "Update Grafana Agent Operator version"
